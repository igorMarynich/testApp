<ion-content padding center text-center>
  <ion-grid class="grid-categories">
    <ion-row justify-content-center>
      <ion-col col-12 col-md-8 col-lg-6 col-xl-4>
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      Login
    </ion-card-title>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" type="email" email [(ngModel)]="email" name="email"></ion-input>
        <ion-label *ngIf="loginForm.form.invalid && loginForm.form.dirty && password != 0 || loginForm.form.touched && email == 0" color="danger" stacked> Email is required.</ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" password [(ngModel)]="password" name="password"></ion-input>
        <ion-label *ngIf="loginForm.form.touched && password == 0" color="danger" stacked> Password is required.</ion-label>
      </ion-item>
      <ion-label *ngIf="statusLogin == false " stacked color="danger">Invalid User</ion-label>
      <button ion-button type="submit" [disabled]="password == 0 || loginForm.form.invalid" (click)="login()">Login</button>
    </ion-list>
  </form>
      </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
